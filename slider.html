<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop and Mobile Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: calc(33.33% - 20px);
        }
        @media (max-width: 768px) {
            .item {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="catalog">
        <div class="item">
            <img src="laptop1.jpg" alt="Laptop 1">
            <h2>Laptop Model 1</h2>
            <p>Powerful laptop with high-end specifications.</p>
            <p>Price: $1200</p>
        </div>
        <div class="item">
            <img src="mobile1.jpg" alt="Mobile 1">
            <h2>Mobile Model 1</h2>
            <p>Feature-rich mobile phone with advanced technology.</p>
            
        </div>
        <div class="item">
            <img src="mobile1.jpg" alt="Mobile 1">
            <h2>Mobile Model 1</h2>
            <p>Feature-rich mobile phone with advanced technology.</p>
            
        </div>
        <div class="item">
            <img src="mobile1.jpg" alt="Mobile 1">
            <h2>Mobile Model 1</h2>
            <p>Feature-rich mobile phone with advanced technology.</p>
            
        </div>
        <!-- Add more items here -->
    </div>
</body>
</html>
